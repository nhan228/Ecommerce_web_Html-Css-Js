<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Yuki Store</title>
	<link rel="shortcut icon" href="/favicon.png" />

	<!-- Load font awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		crossorigin="anonymous">
	<!-- simple line   -->
	<link rel='stylesheet'
		href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.2.4/css/simple-line-icons.min.css' />
	<!--ionicon link-->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>


	<!-- owl carousel libraries -->
	<link rel="stylesheet" href="js/owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="js/owlcarousel/owl.theme.default.min.css">
	<script src="js/Jquery/Jquery.min.js"></script>
	<script src="js/owlcarousel/owl.carousel.min.js"></script>


	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" />

	<!-- our files -->
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/topnav.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/account.css">
	<link rel="stylesheet" href="css/homePage.css">
	<link rel="stylesheet" href="css/home_products.css">
	<link rel="stylesheet" href="css/pagination.css">
	<link rel="stylesheet" href="css/footer.css">

	<!-- js -->
	<script src="data/products.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/global.js"></script>
	<script src="js/homePage.js"></script>

</head>

<body>
	<script> addTopNav(); </script>

	<section>
		<!-- header -->
		<script> addHeader(); </script> 
		<!-- end header -->


		<!-- video -->
		<video id="myVideo" autoplay loop muted>
			<source src="./video/ip15_intro.mp4" type="video/mp4">
		</video>
		<!-- end video -->

		<!-- Banner -->
		<div class="banner">
			<div class="owl-carousel owl-theme"></div>
		</div>
		<!-- end Banner -->

		<br>
		<div class="typeMenu group flexContain"></div>
		<!-- end collection -->

		<!-- filter -->
		<div class="sort-content"
			style="display: flex; flex-direction: column; align-items: center; font-size: 35px; color: #ff8f9c; font-weight: 600; margin-bottom: 10px">
			Sort product here</div>
		<div class="flexContain">

			<div class="pricesRangeFilter dropdown">
				<button class="dropbtn">Price</button>
				<div class="dropdown-content"></div>
			</div>

			<div class="promosFilter dropdown">
				<button class="dropbtn">Promo</button>
				<div class="dropdown-content"></div>
			</div>

			<div class="starFilter dropdown">
				<button class="dropbtn">Star</button>
				<div class="dropdown-content"></div>
			</div>

			<div class="sortFilter dropdown">
				<button class="dropbtn">Sort</button>
				<div class="dropdown-content"></div>
			</div>

		</div>
		<!-- End filter-->

		<!-- delete-filter -->
		<div class="choosedFilter flexContain">
			<a id="deleteAllFilter" style="display: none;">
				<h3>Delete Filter</h3>
			</a>
		</div>
		<!-- end delete-filter -->
		<hr>

		<!-- Mặc định New vào trang sẽ ẩn đi, nếu có filter thì New hiện lên -->
		<div class="contain-products" style="display:none">
			<div class="filterName">
				<input type="text" placeholder="Filter by name..." onkeyup="filterProductsName(this)">
			</div> 
		<!-- End FilterName -->

			<!-- products -->
			<ul id="products" class="homeproduct group flexContain">
				<!-- no-product -->
				<div id="noProduct">
					<i class="fa fa-times-circle"></i>
					No products
				</div>
				<!-- End no-product -->
			</ul>
			<!-- End products -->

			<div class="pagination"></div>
		</div>

		<!-- Div hiển thị khung sp hot, khuyến mãi, New ra mắt ... -->
		<div class="contain-boxProduct"></div>

	</section> <!-- End Section -->

	<script>
		AddContainAccount(); addPlc();
	</script>

	<div class="footer">
		<script>addFooter();</script>
	</div>

	<i class="fa-solid fa-caret-up" id="goto-top-page" onclick="gotoTop()"></i>
</body>

</html>
